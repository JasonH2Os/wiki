{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit_page' title=title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" required>{{ content }}</textarea><br>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
